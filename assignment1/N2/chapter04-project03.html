<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>Chapter 4</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="chapter04-project03.css" />
</head>

<body>
    <form method="get" action="http://www.randyconnolly.com/tests/process.php">
        <fieldset>
            <legend>Photo Details</legend>
            <table>
                <tr>
                    <td colspan="2">
                        <div class="table-left">
                            <label for="title">Title</label></br>
                            <input type="text" id="title" name="title" size="75">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="table-left">
                            <label for="description">Description</label></br>
                            <textarea id="description" name="description" cols="80" rows="7"></textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        <div class="table-left">
                            <label for="continent">Continent</label></br>
                            <select id="continent" name="continent" size="1">
                                <option value="" selected disabled hidden>Choose continent</option>
                                <option value="North America">North America</option>
                                <option value="South America">South America</option>
                                <option value="Africa">Africa</option>
                                <option value="Asia">Asia</option>
                                <option value="Europe">Europe</option>
                                <option value="Oceania">Oceania</option>
                            </select>
                        </div>
                        <div class="table-left">
                            <label for="country">Country</label></br>
                            <select id="country" name="country" size="1">
                                <option value="" selected disabled hidden>Choose country</option>
                                <option value="USA">USA</option>
                                <option value="Canada">Canada</option>
                                <option value="Germany">Germany</option>
                                <option value="Spain">Spain</option>
                                <option value="South Korea">South Korea</option>
                                <option value="China">China</option>
                                <option value="South Africa">South Africa</option>
                                <option value="Algeria">Algeria</option>
                                <option value="Brazil">Brazil</option>
                                <option value="Australia">Australia</option>
                            </select>
                        </div>
                        <div class="table-left">
                            <label for="city">City</label></br>
                            <input type="text" name="city" id="city" size="38">
                        </div>
                    </td>
                    <td>
                        <div class="table-right">
                            <label for="copyright">Copyright?</label></br>
                            <label><input type="radio" name="copyright" value="1">All rights reserved</label></br>
                            <label><input type="radio" name="copyright" value="2" checked>Creative Commons</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="table-right">
                            <label for="cc">Creative Commons Types</label></br>
                            <label><input type="checkbox" name="cc" value="on">Attribution</label></br>
                            <label><input type="checkbox" name="cc" value="on" checked>Noncommercial</label></br>
                            <label><input type="checkbox" name="cc" value="on">No Derivative Works</label></br>
                            <label><input type="checkbox" name="cc" value="on" checked>Share Alike</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div id="accept-left">
                            <label for="accept">I accept the software license <input type="checkbox" name="accpet" value="on"></label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="table-left">
                            <label for="rate">Rate this photo:</label></br>
                            <input type="number" id="rate" name="rate" value="2" min="0" max="10">
                        </div>
                        <div class="table-left">
                            <label for="color">Color Collection:</label></br>
                            <input type="color" id="color" name="color" value="#ff0000">
                        </div>
                    </td>
                    <td>
                        <div class="table-right">
                            <label for="date">Date Taken:</label></br>
                            <input id="date" type="date" name="date"></br>
                            <label for="date">Time Taken:</label></br>
                            <input id="time" type="time" name="time">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div id="button-center">
                            <input type="submit" value="Submit" class="button">
                            <input type="reset" value="Clear Form" class="button">
                        </div>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
